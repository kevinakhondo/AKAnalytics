<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - A & K Analytics</title>
    <meta name="description" content="Access your personalized A & K Analytics dashboard with projects, bookings, analytics, and more.">
    <meta name="keywords" content="customer dashboard, A & K Analytics, data analytics">
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .loading-spinner {
            display: inline-block;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const API_BASE_URL = 'https://a-k-analytics-backend.onrender.com/api';

        const App = () => {
            const [token, setToken] = useState(localStorage.getItem('token') || '');
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const chartRef = useRef(null);
            const chartInstanceRef = useRef(null);

            const fetchUserData = async () => {
                if (!token) return;
                setLoading(true);
                setError('');
                try {
                    const response = await axios.get(`${API_BASE_URL}/users/profile`, {
                        headers: { 'Authorization': `Bearer ${token}` },
                        timeout: 10000 // 10s timeout
                    });
                    setUser(response.data);
                } catch (err) {
                    console.error('Fetch user error:', err);
                    setError(err.response?.data?.error || 'Failed to load data. Please try again.');
                    setToken('');
                    localStorage.removeItem('token');
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                if (token) fetchUserData();
            }, [token]);

            const handleLogin = async (email, password) => {
                setLoading(true);
                setError('');
                try {
                    const response = await axios.post(`${API_BASE_URL}/users/login`, { email, password });
                    const newToken = response.data.token;
                    localStorage.setItem('token', newToken);
                    setToken(newToken);
                } catch (err) {
                    console.error('Login error:', err);
                    setError(err.response?.data?.error || 'Login failed. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            const handleLogout = () => {
                setToken('');
                setUser(null);
                localStorage.removeItem('token');
            };

            if (!token || !user) {
                return (
                    <LoginForm
                        onLogin={handleLogin}
                        error={error}
                        loading={loading}
                    />
                );
            }

            return (
                <Dashboard
                    user={user}
                    onLogout={handleLogout}
                    loading={loading}
                    error={error}
                    chartRef={chartRef}
                    chartInstanceRef={chartInstanceRef}
                />
            );
        };

        const LoginForm = ({ onLogin, error, loading }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                onLogin(email, password);
            };

            return (
                <div className="flex items-center justify-center min-h-screen bg-gray-100">
                    <div className="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                        <h2 className="text-2xl font-bold text-center mb-6">Customer Login</h2>
                        {error && <p className="text-red-500 text-center mb-4">{error}</p>}
                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <label className="block text-gray-700 mb-2">Email</label>
                                <input
                                    type="email"
                                    className="w-full p-2 border rounded"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    required
                                />
                            </div>
                            <div className="mb-6">
                                <label className="block text-gray-700 mb-2">Password</label>
                                <input
                                    type="password"
                                    className="w-full p-2 border rounded"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                />
                            </div>
                            <button
                                type="submit"
                                className="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 disabled:bg-gray-400"
                                disabled={loading}
                            >
                                {loading ? 'Logging in...' : 'Login'}
                                {loading && <span className="loading-spinner"></span>}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const Dashboard = ({ user, onLogout, loading, error, chartRef, chartInstanceRef }) => {
            useEffect(() => {
                const calendarEl = document.getElementById('calendar');
                if (calendarEl) {
                    const calendar = new FullCalendar.Calendar(calendarEl, {
                        initialView: 'dayGridMonth',
                        events: user.bookings?.map(booking => ({
                            title: booking.title,
                            start: booking.date,
                            extendedProps: { status: booking.status }
                        })) || [],
                        eventContent: (info) => (
                            `<div>${info.event.title} (${info.event.extendedProps.status})</div>`
                        )
                    });
                    calendar.render();
                }

                if (chartRef.current && user.analytics?.length > 0) {
                    if (chartInstanceRef.current) {
                        chartInstanceRef.current.destroy();
                    }
                    chartInstanceRef.current = new Chart(chartRef.current, {
                        type: 'bar',
                        data: {
                            labels: ['Accuracy', 'Revenue', 'Churn'],
                            datasets: [{
                                label: 'KPIs',
                                data: [93, 120000, 5], // Placeholder KPI data
                                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: { y: { beginAtZero: true } }
                        }
                    });
                }

                return () => {
                    if (chartInstanceRef.current) {
                        chartInstanceRef.current.destroy();
                    }
                };
            }, [user]);

            return (
                <div className="p-8 max-w-7xl mx-auto">
                    <div className="bg-white p-6 rounded-lg shadow-lg mb-6">
                        <h2 className="text-2xl font-bold mb-2">Welcome, {user.name} 👋</h2>
                        <p className="mb-2">Profile Completion: {user.profileCompletion || 0}%</p>
                        <div className="w-full bg-gray-200 rounded-full h-4">
                            <div
                                className="bg-blue-500 h-4 rounded-full"
                                style={{ width: `${user.profileCompletion || 0}%` }}
                            ></div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div className="bg-white p-6 rounded-lg shadow-lg">
                            <h3 className="text-xl font-semibold mb-4">My Projects</h3>
                            {loading ? (
                                <p>Loading projects... <span className="loading-spinner"></span></p>
                            ) : error ? (
                                <p className="text-red-500">{error}</p>
                            ) : (
                                <div className="flex space-x-4">
                                    <div className="flex-1 bg-gray-50 p-4 rounded">
                                        <h4 className="font-medium">In Progress</h4>
                                        {user.projects?.filter(p => p.status === 'In Progress').map(p => (
                                            <div key={p.name} className="mt-2">
                                                <p>{p.name}</p>
                                                <p>🗓️ {p.startDate} - {p.deadline}</p>
                                                <button className="text-gray-500 cursor-not-allowed" disabled>📁 Download</button>
                                            </div>
                                        )) || <p>No projects.</p>}
                                    </div>
                                    <div className="flex-1 bg-gray-50 p-4 rounded">
                                        <h4 className="font-medium">Awaiting Data</h4>
                                        {user.projects?.filter(p => p.status === 'Awaiting Data').map(p => (
                                            <div key={p.name} className="mt-2">
                                                <p>{p.name}</p>
                                                <p>🗓️ {p.startDate} - {p.deadline}</p>
                                                <button className="text-gray-500 cursor-not-allowed" disabled>📁 Download</button>
                                            </div>
                                        )) || <p>No projects.</p>}
                                    </div>
                                    <div className="flex-1 bg-gray-50 p-4 rounded">
                                        <h4 className="font-medium">Completed</h4>
                                        {user.projects?.filter(p => p.status === 'Completed').map(p => (
                                            <div key={p.name} className="mt-2">
                                                <p>{p.name}</p>
                                                <p>🗓️ {p.startDate} - {p.deadline}</p>
                                                <button className="text-gray-500 cursor-not-allowed" disabled>📁 Download</button>
                                            </div>
                                        )) || <p>No projects.</p>}
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="bg-white p-6 rounded-lg shadow-lg">
                            <h3 className="text-xl font-semibold mb-4">Analytics Summary</h3>
                            {loading ? (
                                <p>Loading analytics... <span className="loading-spinner"></span></p>
                            ) : user.analytics?.length > 0 ? (
                                <canvas ref={chartRef}></canvas>
                            ) : (
                                <p>No analytics available.</p>
                            )}
                        </div>

                        <div className="bg-white p-6 rounded-lg shadow-lg">
                            <h3 className="text-xl font-semibold mb-4">Service Booking & History</h3>
                            <button className="bg-gray-400 text-white p-2 rounded mb-4 cursor-not-allowed" disabled>
                                Book a New Service
                            </button>
                            <div id="calendar"></div>
                        </div>

                        <div className="bg-white p-6 rounded-lg shadow-lg">
                            <h3 className="text-xl font-semibold mb-4">Support & Communication</h3>
                            <button className="bg-gray-400 text-white p-2 rounded mb-2 w-full cursor-not-allowed" disabled>
                                📬 Chat with Analyst
                            </button>
                            <button className="bg-gray-400 text-white p-2 rounded mb-2 w-full cursor-not-allowed" disabled>
                                📂 Upload Datasets
                            </button>
                            <div>
                                <h4 className="font-medium mb-2">Ticket History</h4>
                                {loading ? (
                                    <p>Loading tickets... <span className="loading-spinner"></span></p>
                                ) : user.supportTickets?.length > 0 ? (
                                    user.supportTickets.map(t => (
                                        <p key={t.id}>{t.subject} - {t.status}</p>
                                    ))
                                ) : (
                                    <p>No tickets.</p>
                                )}
                            </div>
                            <button className="bg-gray-400 text-white p-2 rounded mt-2 w-full cursor-not-allowed" disabled>
                                📞 Schedule Support Call
                            </button>
                        </div>

                        <div className="bg-white p-6 rounded-lg shadow-lg">
                            <h3 className="text-xl font-semibold mb-4">Billing & Invoices</h3>
                            {loading ? (
                                <p>Loading invoices... <span className="loading-spinner"></span></p>
                            ) : user.invoices?.length > 0 ? (
                                user.invoices.map(i => (
                                    <div key={i.id} className="mb-2">
                                        <p>{i.amount} - {i.date}</p>
                                        <button className="bg-gray-400 text-white p-1 rounded cursor-not-allowed" disabled>
                                            Download PDF
                                        </button>
                                    </div>
                                ))
                            ) : (
                                <p>No invoices.</p>
                            )}
                        </div>

                        <div className="bg-white p-6 rounded-lg shadow-lg">
                            <h3 className="text-xl font-semibold mb-4">Resource Center</h3>
                            <p><a href="#" className="text-blue-500">What is Predictive Analytics?</a></p>
                            <p><a href="#" className="text-blue-500">How to Interpret a Dashboard</a></p>
                            <p><a href="#" className="text-blue-500">Video Tutorials</a></p>
                            <p><a href="#" className="text-blue-500">Case Studies</a></p>
                        </div>

                        <div className="bg-white p-6 rounded-lg shadow-lg">
                            <h3 className="text-xl font-semibold mb-4">Notifications</h3>
                            {loading ? (
                                <p>Loading notifications... <span className="loading-spinner"></span></p>
                            ) : user.notifications?.length > 0 ? (
                                user.notifications.map(n => (
                                    <p key={n.date}>{n.message} - {n.date}</p>
                                ))
                            ) : (
                                <p>No notifications.</p>
                            )}
                        </div>

                        <div className="bg-white p-6 rounded-lg shadow-lg">
                            <h3 className="text-xl font-semibold mb-4">Profile & Preferences</h3>
                            {loading ? (
                                <p>Loading profile... <span className="loading-spinner"></span></p>
                            ) : user.preferences ? (
                                <div>
                                    <p>Name: {user.preferences.name}</p>
                                    <p>Email: {user.preferences.email}</p>
                                    <p>Company: {user.preferences.company}</p>
                                    <p>Notifications: {user.preferences.notificationChannels.join(', ')}</p>
                                </div>
                            ) : (
                                <p>No profile data.</p>
                            )}
                        </div>
                    </div>

                    <button
                        onClick={onLogout}
                        className="mt-6 mx-auto block bg-red-500 text-white p-3 rounded hover:bg-red-600"
                    >
                        Logout
                    </button>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
