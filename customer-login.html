<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - A & K Analytics</title>
    <meta name="description" content="Login to your A & K Analytics customer account to access exclusive services and manage bookings.">
    <meta name="keywords" content="customer login, A & K Analytics, data analytics">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }
        .login-form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .login-form .form-group {
            margin-bottom: 20px;
        }
        .login-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-form button:hover {
            background: #2980b9;
        }
        .error-message {
            text-align: center;
            margin-bottom: 20px;
        }
        .dashboard-container {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        .dashboard-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .dashboard-container h3 {
            font-size: 20px;
            margin: 20px 0 10px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        .logout-btn {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div id="login-container" class="login-container">
        <div class="login-form">
            <h2>Customer Login</h2>
            <div class="error-message" style="display: none; color: red;"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="dashboard-container" class="dashboard-container" style="display: none;">
        <h2>Welcome, <span id="customer-name"></span>!</h2>
        <button class="logout-btn" onclick="logout()">Logout</button>
        <div class="services-bookings">
            <h3>Book Our Services</h3>
            <div class="services-grid">
                <div class="service-item">
                    <p><i class="fas fa-cogs"></i> Predictive Analytics</p>
                    <button onclick="window.location.href='book-online.html'" class="book-now-btn">Book Now</button>
                </div>
                <div class="service-item">
                    <p><i class="fas fa-chart-bar"></i> Data Dashboards</p>
                    <button onclick="window.location.href='book-online.html'" class="book-now-btn">Book Now</button>
                </div>
            </div>
            <h3>My Bookings</h3>
            <div class="bookings-list">
                <div class="booking-item">
                    <p><i class="fas fa-check"></i> BI Consultation — May 25, 10 AM</p>
                    <div class="booking-actions">
                        <button onclick="window.location.href='book-online.html'" class="action-btn">Reschedule</button>
                        <button onclick="cancelBooking('bi-consultation')" class="action-btn cancel-btn">Cancel</button>
                    </div>
                </div>
                <div class="booking-item">
                    <p><i class="fas fa-clock"></i> Dashboard Setup — Scheduled: May 30, 3 PM</p>
                    <div class="booking-actions">
                        <button onclick="window.location.href='book-online.html'" class="action-btn">Reschedule</button>
                        <button onclick="cancelBooking('dashboard-setup')" class="action-btn cancel-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Input sanitization (basic XSS prevention)
        function sanitizeInput(input) {
            if (typeof input !== 'string') return '';
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }

        // Form validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        function validateEmail(email) {
            return emailRegex.test(email);
        }

        // Show error message
        function showError(message, color = 'red') {
            const errorDiv = document.querySelector('.error-message');
            errorDiv.style.display = 'block';
            errorDiv.style.color = color;
            errorDiv.textContent = message;
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Handle login
        const loginForm = document.getElementById('login-form');
        if (loginForm) {
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const emailInput = document.getElementById('login-email');
                const passwordInput = document.getElementById('login-password');

                if (!emailInput || !passwordInput) {
                    showError('Form elements are missing. Please refresh the page.');
                    return;
                }

                const email = emailInput.value;
                const password = passwordInput.value;

                if (!validateEmail(email)) {
                    showError('Please enter a valid email address.');
                    return;
                }

                try {
                    const response = await fetch('https://a-k-analytics-backend.onrender.com/api/users/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.error || 'Login failed');
                    }
                    localStorage.setItem('token', data.token);
                    showError('Login successful!', 'green');
                    loginForm.reset();
                    updateUI();
                } catch (error) {
                    showError(`Login failed: ${error.message || 'Please try again later.'}`);
                }
            });
        }

        // Update UI based on authentication
        async function updateUI() {
            const token = localStorage.getItem('token');
            const loginContainer = document.getElementById('login-container');
            const dashboardContainer = document.getElementById('dashboard-container');

            if (token) {
                try {
                    const response = await fetch('https://a-k-analytics-backend.onrender.com/api/users/profile', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const user = await response.json();
                    if (response.ok) {
                        loginContainer.style.display = 'none';
                        dashboardContainer.style.display = 'block';
                        document.getElementById('customer-name').textContent = sanitizeInput(user.name);
                    } else {
                        localStorage.removeItem('token');
                        resetUI();
                    }
                } catch (error) {
                    localStorage.removeItem('token');
                    resetUI();
                }
            } else {
                resetUI();
            }

            function resetUI() {
                loginContainer.style.display = 'flex';
                dashboardContainer.style.display = 'none';
            }
        }

        // Handle logout
        function logout() {
            localStorage.removeItem('token');
            updateUI();
            showError('Logged out successfully', 'green');
        }

        // Cancel booking (placeholder function)
        function cancelBooking(bookingId) {
            alert(`Cancel booking ${bookingId} functionality coming soon!`);
        }

        // Initialize page
        window.onload = () => {
            updateUI();
        };
    </script>
</body>
</html>
