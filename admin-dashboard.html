<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - A & K Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root" class="min-h-screen flex items-center justify-center"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const AdminDashboard = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [isAdmin, setIsAdmin] = useState(false);
            const [user, setUser] = useState(null);
            const [pendingReviews, setPendingReviews] = useState(0);
            const [bookings, setBookings] = useState([]);
            const [filteredBookings, setFilteredBookings] = useState([]);
            const [statusFilter, setStatusFilter] = useState('all');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            // Check authentication on mount
            useEffect(() => {
                const token = localStorage.getItem('token');
                if (token) {
                    fetchUserProfile(token);
                }
            }, []);

            // Fetch user profile to verify admin status
            const fetchUserProfile = async (token) => {
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch('https://a-k-analytics-backend.onrender.com/api/users/profile', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json',
                        },
                    });
                    if (!response.ok) {
                        throw new Error('Failed to fetch user profile');
                    }
                    const data = await response.json();
                    setUser(data);
                    setIsAuthenticated(true);
                    const adminStatus = data.email === 'kevinakhondo9@gmail.com';
                    setIsAdmin(adminStatus);
                    if (adminStatus) {
                        fetchDashboardData(token);
                    } else {
                        setError('Access denied: Not an admin user');
                        setIsAuthenticated(false);
                        localStorage.removeItem('token');
                    }
                } catch (err) {
                    console.error('Profile fetch error:', err);
                    setError('Failed to authenticate. Please log in again.');
                    setIsAuthenticated(false);
                    localStorage.removeItem('token');
                } finally {
                    setLoading(false);
                }
            };

            // Fetch dashboard data (reviews, bookings)
            const fetchDashboardData = async (token) => {
                try {
                    // Fetch pending reviews
                    const reviewsResponse = await fetch('https://a-k-analytics-backend.onrender.com/api/reviews/pending', {
                        headers: { 'Authorization': `Bearer ${token}` },
                    });
                    if (!reviewsResponse.ok) throw new Error('Failed to fetch pending reviews');
                    const reviewsData = await reviewsResponse.json();
                    setPendingReviews(reviewsData.count || 0);

                    // Fetch bookings
                    const bookingsResponse = await fetch('https://a-k-analytics-backend.onrender.com/api/bookings', {
                        headers: { 'Authorization': `Bearer ${token}` },
                    });
                    if (!bookingsResponse.ok) throw new Error('Failed to fetch bookings');
                    const bookingsData = await bookingsResponse.json();
                    setBookings(bookingsData);
                    setFilteredBookings(bookingsData);

                    // Initialize chart
                    const statusCounts = {
                        pending: bookingsData.filter(b => b.status === 'pending').length,
                        confirmed: bookingsData.filter(b => b.status === 'confirmed').length,
                        completed: bookingsData.filter(b => b.status === 'completed').length,
                    };
                    const ctx = document.getElementById('bookingsChart')?.getContext('2d');
                    if (ctx) {
                        if (ctx.chart) ctx.chart.destroy();
                        ctx.chart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: ['Pending', 'Confirmed', 'Completed'],
                                datasets: [{
                                    label: 'Bookings',
                                    data: [statusCounts.pending, statusCounts.confirmed, statusCounts.completed],
                                    backgroundColor: ['#3498db', '#2ecc71', '#e74c3c'],
                                    borderColor: ['#2980b9', '#27ae60', '#c0392b'],
                                    borderWidth: 1,
                                }],
                            },
                            options: {
                                scales: {
                                    y: { beginAtZero: true, title: { display: true, text: 'Number of Bookings' } },
                                    x: { title: { display: true, text: 'Status' } },
                                },
                                plugins: { legend: { display: false }, title: { display: true, text: 'Bookings by Status' } },
                            },
                        });
                    }
                } catch (err) {
                    console.error('Dashboard data fetch error:', err);
                    setError('Failed to load dashboard data. Please try again.');
                }
            };

            // Handle login
            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch('https://a-k-analytics-backend.onrender.com/api/users/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password }),
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Login failed');
                    }
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    fetchUserProfile(data.token);
                } catch (err) {
                    console.error('Login error:', err);
                    setError(`Login failed: ${err.message}`);
                } finally {
                    setLoading(false);
                }
            };

            // Handle logout
            const handleLogout = () => {
                localStorage.removeItem('token');
                setIsAuthenticated(false);
                setIsAdmin(false);
                setUser(null);
                setBookings([]);
                setFilteredBookings([]);
                setPendingReviews(0);
                setError(null);
            };

            // Filter bookings
            const handleFilterBookings = (status) => {
                setStatusFilter(status);
                if (status === 'all') {
                    setFilteredBookings(bookings);
                } else {
                    setFilteredBookings(bookings.filter(booking => booking.status === status));
                }
            };

            // Confirm booking
            const confirmBooking = async (bookingId) => {
                const token = localStorage.getItem('token');
                if (!token) {
                    setError('Session expired. Please log in again.');
                    setIsAuthenticated(false);
                    return;
                }
                setLoading(true);
                try {
                    const response = await fetch(`https://a-k-analytics-backend.onrender.com/api/bookings/confirm/${bookingId}`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ status: 'confirmed' }),
                    });
                    if (!response.ok) throw new Error('Failed to confirm booking');
                    fetchDashboardData(token);
                } catch (err) {
                    console.error('Confirm booking error:', err);
                    setError('Failed to confirm booking. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            // Refresh bookings
            const refreshBookings = () => {
                const token = localStorage.getItem('token');
                if (token) {
                    fetchDashboardData(token);
                }
            };

            // Render login form if not authenticated
            if (!isAuthenticated) {
                return (
                    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>
                        {error && <p class="text-red-500 mb-4">{error}</p>}
                        {loading && <p class="text-blue-500 mb-4">Loading...</p>}
                        <form onSubmit={handleLogin}>
                            <div class="mb-4">
                                <label class="block text-gray-700">Email</label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    class="w-full p-2 border rounded"
                                    required
                                />
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700">Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    class="w-full p-2 border rounded"
                                    required
                                />
                            </div>
                            <button
                                type="submit"
                                class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
                                disabled={loading}
                            >
                                Login
                            </button>
                        </form>
                    </div>
                );
            }

            // Render dashboard if authenticated and admin
            if (!isAdmin) {
                return (
                    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md text-center">
                        <h2 class="text-2xl font-bold mb-4">Access Denied</h2>
                        <p class="text-red-500">You are not authorized to access the admin dashboard.</p>
                        <button
                            onClick={handleLogout}
                            class="mt-4 bg-red-500 text-white p-2 rounded hover:bg-red-600"
                        >
                            Logout
                        </button>
                    </div>
                );
            }

            return (
                <div class="container mx-auto p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-3xl font-bold">Welcome, {user?.name || 'Admin'}!</h2>
                        <button
                            onClick={handleLogout}
                            class="bg-red-500 text-white p-2 rounded hover:bg-red-600"
                        >
                            Logout
                        </button>
                    </div>

                    {error && <p class="text-red-500 mb-4">{error}</p>}
                    {loading && <p class="text-blue-500 mb-4">Loading...</p>}

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div class="bg-white p-4 rounded-lg shadow-md">
                            <h3 class="text-xl font-semibold mb-2">Profile</h3>
                            <p><strong>Name:</strong> {user?.name || 'N/A'}</p>
                            <p><strong>Email:</strong> {user?.email || 'N/A'}</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-md">
                            <h3 class="text-xl font-semibold mb-2">Admin Overview</h3>
                            <p><strong>Pending Reviews:</strong> {pendingReviews}</p>
                        </div>
                    </div>

                    <div class="bg-white p-4 rounded-lg shadow-md mb-6">
                        <h3 class="text-xl font-semibold mb-2">Bookings by Status</h3>
                        <canvas id="bookingsChart" class="w-full h-64"></canvas>
                    </div>

                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h3 class="text-xl font-semibold mb-2">Available Bookings</h3>
                        <div class="flex items-center mb-4">
                            <label class="mr-2">Filter by Status:</label>
                            <select
                                value={statusFilter}
                                onChange={(e) => handleFilterBookings(e.target.value)}
                                class="p-2 border rounded"
                            >
                                <option value="all">All</option>
                                <option value="pending">Pending</option>
                                <option value="confirmed">Confirmed</option>
                            </select>
                            <button
                                onClick={refreshBookings}
                                class="ml-4 bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
                            >
                                Refresh Bookings
                            </button>
                        </div>
                        <div>
                            {filteredBookings.length === 0 ? (
                                <p>No bookings available for this status.</p>
                            ) : (
                                filteredBookings.map(booking => (
                                    <div key={booking._id} class="border-b py-2">
                                        <p><strong>Name:</strong> {booking.name}</p>
                                        <p><strong>Email:</strong> {booking.email}</p>
                                        <p><strong>Date:</strong> {booking.date}</p>
                                        <p><strong>Time:</strong> {booking.time}</p>
                                        <p><strong>Status:</strong> {booking.status}</p>
                                        {booking.status === 'pending' && (
                                            <button
                                                onClick={() => confirmBooking(booking._id)}
                                                class="mt-2 bg-green-500 text-white p-2 rounded hover:bg-green-600"
                                            >
                                                Confirm
                                            </button>
                                        )}
                                    </div>
                                ))
                            )}
                        </div>
                    </div>

                    <div class="mt-6 flex space-x-4">
                        <a
                            href="/admin-dashboard.html"
                            class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
                        >
                            Manage Reviews
                        </a>
                        <button
                            onClick={() => alert('User management coming soon!')}
                            class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
                        >
                            Manage Users
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminDashboard />);
    </script>
</body>
</html>
