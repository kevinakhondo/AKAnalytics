<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - A & K Analytics</title>
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="/auth.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root" class="min-h-screen"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const AdminDashboard = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [isAdmin, setIsAdmin] = useState(false);
            const [user, setUser] = useState(null);
            const [pendingReviews, setPendingReviews] = useState(0);
            const [bookings, setBookings] = useState([]);
            const [filteredBookings, setFilteredBookings] = useState([]);
            const [statusFilter, setStatusFilter] = useState('all');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const chartRef = React.useRef(null);
            let chartInstance = null;

            // Check authentication on mount
            useEffect(() => {
                const token = getToken();
                if (token) {
                    fetchUserProfile(token).then(user => {
                        setUser(user);
                        setIsAuthenticated(true);
                        if (isAdmin(user)) {
                            setIsAdmin(true);
                            fetchDashboardData(token);
                        } else {
                            setError('Access denied: Not an admin user');
                            setIsAuthenticated(false);
                            removeToken();
                            setTimeout(() => {
                                window.location.href = '/admin-login.html';
                            }, 2000);
                        }
                    }).catch(err => {
                        setError('Failed to authenticate. Redirecting to login...');
                        setIsAuthenticated(false);
                        removeToken();
                        setTimeout(() => {
                            window.location.href = '/admin-login.html';
                        }, 2000);
                    }).finally(() => {
                        setLoading(false);
                    });
                } else {
                    setError('Please log in to access the admin dashboard.');
                    setTimeout(() => {
                        window.location.href = '/admin-login.html';
                    }, 2000);
                }
            }, []);

            // Fetch dashboard data
            const fetchDashboardData = async (token) => {
                try {
                    // Fetch pending reviews
                    const reviewsResponse = await fetch('https://a-k-analytics-backend.onrender.com/api/reviews/pending', {
                        headers: { 'Authorization': `Bearer ${token}` },
                    });
                    if (!reviewsResponse.ok) throw new Error('Failed to fetch pending reviews');
                    const reviewsData = await reviewsResponse.json();
                    setPendingReviews(reviewsData.count || 0);

                    // Fetch bookings
                    const bookingsResponse = await fetch('https://a-k-analytics-backend.onrender.com/api/bookings', {
                        headers: { 'Authorization': `Bearer ${token}` },
                    });
                    if (!bookingsResponse.ok) throw new Error('Failed to fetch bookings');
                    const bookingsData = await bookingsResponse.json();
                    setBookings(bookingsData);
                    setFilteredBookings(bookingsData);

                    // Initialize chart
                    const statusCounts = {
                        pending: bookingsData.filter(b => b.status === 'pending').length,
                        confirmed: bookingsData.filter(b => b.status === 'confirmed').length,
                        completed: bookingsData.filter(b => b.status === 'completed').length,
                    };
                    if (chartRef.current) {
                        if (chartInstance) chartInstance.destroy();
                        chartInstance = new Chart(chartRef.current.getContext('2d'), {
                            type: 'bar',
                            data: {
                                labels: ['Pending', 'Confirmed', 'Completed'],
                                datasets: [{
                                    label: 'Bookings',
                                    data: [statusCounts.pending, statusCounts.confirmed, statusCounts.completed],
                                    backgroundColor: ['#3498db', '#2ecc71', '#e74c3c'],
                                    borderColor: ['#2980b9', '#27ae60', '#c0392b'],
                                    borderWidth: 1,
                                }],
                            },
                            options: {
                                scales: {
                                    y: { beginAtZero: true, title: { display: true, text: 'Number of Bookings' } },
                                    x: { title: { display: true, text: 'Status' } },
                                },
                                plugins: { legend: { display: false }, title: { display: true, text: 'Bookings by Status' } },
                            },
                        });
                    }
                } catch (err) {
                    setError('Failed to load dashboard data. Please try again.');
                }
            };

            // Handle logout
            const handleLogout = () => {
                removeToken();
                setIsAuthenticated(false);
                setIsAdmin(false);
                setUser(null);
                setBookings([]);
                setFilteredBookings([]);
                setPendingReviews(0);
                setError(null);
                window.location.href = '/admin-login.html';
            };

            // Filter bookings
            const handleFilterBookings = (status) => {
                setStatusFilter(status);
                if (status === 'all') {
                    setFilteredBookings(bookings);
                } else {
                    setFilteredBookings(bookings.filter(booking => booking.status === status));
                }
            };

            // Confirm booking
            const confirmBooking = async (bookingId) => {
                const token = getToken();
                if (!token) {
                    setError('Session expired. Redirecting to login...');
                    setIsAuthenticated(false);
                    setTimeout(() => {
                        window.location.href = '/admin-login.html';
                    }, 2000);
                    return;
                }
                setLoading(true);
                try {
                    const response = await fetch(`https://a-k-analytics-backend.onrender.com/api/bookings/confirm/${bookingId}`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ status: 'confirmed' }),
                    });
                    if (!response.ok) throw new Error('Failed to confirm booking');
                    fetchDashboardData(token);
                } catch (err) {
                    setError('Failed to confirm booking. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            // Refresh bookings
            const refreshBookings = () => {
                const token = getToken();
                if (token) {
                    fetchDashboardData(token);
                }
            };

            // Render loading state
            if (loading) {
                return (
                    <div className="text-center p-6">
                        <p className="text-blue-500 text-lg">Loading...</p>
                    </div>
                );
            }

            // Render error or unauthorized
            if (!isAuthenticated || !isAdmin) {
                return (
                    <div className="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md text-center">
                        <h2 className="text-2xl font-bold mb-4">Access Denied</h2>
                        <p className="text-red-500 mb-4">{error || 'You are not authorized to access the admin dashboard.'}</p>
                        <button
                            onClick={handleLogout}
                            className="bg-red-500 text-white p-2 rounded hover:bg-red-600"
                        >
                            Go to Login
                        </button>
                    </div>
                );
            }

            // Render dashboard
            return (
                <div className="container mx-auto p-6">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-3xl font-bold">Welcome, {sanitizeInput(user?.name) || 'Admin'}!</h2>
                        <button
                            onClick={handleLogout}
                            className="bg-red-500 text-white p-2 rounded hover:bg-red-600"
                        >
                            Logout
                        </button>
                    </div>

                    {error && <p className="text-red-500 mb-4">{error}</p>}

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div className="bg-white p-4 rounded-lg shadow-md">
                            <h3 className="text-xl font-semibold mb-2">Profile</h3>
                            <p><strong>Name:</strong> {sanitizeInput(user?.name) || 'N/A'}</p>
                            <p><strong>Email:</strong> {sanitizeInput(user?.email) || 'N/A'}</p>
                        </div>
                        <div className="bg-white p-4 rounded-lg shadow-md">
                            <h3 className="text-xl font-semibold mb-2">Admin Overview</h3>
                            <p><strong>Pending Reviews:</strong> {pendingReviews}</p>
                        </div>
                    </div>

                    <div className="bg-white p-4 rounded-lg shadow-md mb-6">
                        <h3 className="text-xl font-semibold mb-2">Bookings by Status</h3>
                        <canvas ref={chartRef} className="w-full h-64"></canvas>
                    </div>

                    <div className="bg-white p-4 rounded-lg shadow-md">
                        <h3 className="text-xl font-semibold mb-2">Available Bookings</h3>
                        <div className="flex items-center mb-4">
                            <label className="mr-2">Filter by Status:</label>
                            <select
                                value={statusFilter}
                                onChange={(e) => handleFilterBookings(e.target.value)}
                                className="p-2 border rounded"
                            >
                                <option value="all">All</option>
                                <option value="pending">Pending</option>
                                <option value="confirmed">Confirmed</option>
                            </select>
                            <button
                                onClick={refreshBookings}
                                className="ml-4 bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
                            >
                                Refresh Bookings
                            </button>
                        </div>
                        <div>
                            {filteredBookings.length === 0 ? (
                                <p>No bookings available for this status.</p>
                            ) : (
                                filteredBookings.map(booking => (
                                    <div key={booking._id} className="border-b py-2">
                                        <p><strong>Name:</strong> {sanitizeInput(booking.name)}</p>
                                        <p><strong>Email:</strong> {sanitizeInput(booking.email)}</p>
                                        <p><strong>Date:</strong> {sanitizeInput(booking.date)}</p>
                                        <p><strong>Time:</strong> {sanitizeInput(booking.time)}</p>
                                        <p><strong>Status:</strong> {sanitizeInput(booking.status)}</p>
                                        {booking.status === 'pending' && (
                                            <button
                                                onClick={() => confirmBooking(booking._id)}
                                                className="mt-2 bg-green-500 text-white p-2 rounded hover:bg-green-600"
                                            >
                                                Confirm
                                            </button>
                                        )}
                                    </div>
                                ))
                            )}
                        </div>
                    </div>

                    <div className="mt-6 flex space-x-4">
                        <a
                            href="/admin-dashboard.html"
                            className="bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
                        >
                            Manage Reviews
                        </a>
                        <button
                            onClick={() => alert('User management coming soon!')}
                            className="bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
                        >
                            Manage Users
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminDashboard />);
    </script>
</body>
</html>
