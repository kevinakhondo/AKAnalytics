<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - A & K Analytics</title>
    <meta name="description" content="Admin login for A & K Analytics to manage bookings and reviews.">
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="/auth.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <noscript>
        <p class="text-center text-red-600">JavaScript is required. Please enable it.</p>
    </noscript>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const AdminLogin = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const formRef = React.useRef(null);

            // Handle login
            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                if (!validateEmail(email)) {
                    setError('Please enter a valid email address.');
                    setLoading(false);
                    return;
                }
                if (!validatePassword(password)) {
                    setError('Password must be 8+ characters with at least one uppercase, lowercase, and number.');
                    setLoading(false);
                    return;
                }

                try {
                    const token = await login(email, password);
                    setToken(token);
                    const user = await fetchUserProfile(token);
                    if (!isAdmin(user)) {
                        removeToken();
                        throw new Error('Unauthorized: Admin access required');
                    }
                    setError('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/admin-dashboard.html';
                    }, 1000);
                } catch (err) {
                    setError(`Login failed: ${err.message}`);
                } finally {
                    setLoading(false);
                }
 aspettato            };

            // Focus trapping
            useEffect(() => {
                const modal = formRef.current;
                if (!modal) return;
                const focusableElements = modal.querySelectorAll('button, input, [tabindex]:not([tabindex="-1"])');
                const firstElement = focusableElements[0];
                const lastElement = focusableElements[focusableElements.length - 1];
                const handleKeyDown = (e) => {
                    if (e.key === 'Tab') {
                        if (e.shiftKey && document.activeElement === firstElement) {
                            e.preventDefault();
                            lastElement.focus();
                        } else if (!e.shiftKey && document.activeElement === lastElement) {
                            e.preventDefault();
                            firstElement.focus();
                        }
                    }
                };
                modal.addEventListener('keydown', handleKeyDown);
                firstElement.focus();
                return () => modal.removeEventListener('keydown', handleKeyDown);
            }, []);

            return (
                <div className="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md" ref={formRef} role="dialog" aria-labelledby="login-title">
                    <h2 id="login-title" className="text-2xl font-bold mb-4 text-center">Admin Login</h2>
                    {error && (
                        <p className={`mb-4 text-center ${error.includes('successful') ? 'text-green-500' : 'text-red-500'}`}>
                            {error}
                        </p>
                    )}
                    {loading && <p className="text-blue-500 mb-4 text-center">Loading...</p>}
                    <form onSubmit={handleLogin} className="space-y-4">
                        <div>
                            <label className="block text-gray-700">Email</label>
                            <input
                                type="email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                className="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
                                required
                                aria-required="true"
                            />
                        </div>
                        <div>
                            <label className="block text-gray-700">Password</label>
                            <input
                                type="password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                className="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
                                required
                                minLength="8"
                                aria-required="true"
                            />
                        </div>
                        <button
                            type="submit"
                            className="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 disabled:bg-gray-400"
                            disabled={loading}
                        >
                            Login
                        </button>
                    </form>
                    <p className="mt-4 text-center text-sm">
                        Not an admin? <a href="/customer-login.html" className="text-blue-600 hover:underline">Customer Login</a>
                    </p>
                    <p className="mt-2 text-center text-sm">
                        <a href="/index.html" className="text-blue-600 hover:underline">Back to Home</a>
                    </p>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminLogin />);
    </script>
</body>
</html>
